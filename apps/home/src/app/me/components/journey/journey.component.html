<!-- Experience Section -->
<section class="timeline">
  <h2 class="timeline-title">Professional Journey</h2>
  
  <div class="timeline-container">
    <div class="timeline-line"></div>
    
    <div class="experience-item" *ngFor="let experience of experiences; let i = index">
      <div class="timeline-dot"></div>
      
      <div class="date-range">
        {{ experience.startDate }} - {{ experience.endDate }}
      </div>
      
      <h3 class="position-title">{{ experience.title }}</h3>
      
      <div class="company-details">
        <div class="company-name">{{ experience.company }}</div>
        <div class="location">
          <span class="location-icon">üìç</span>
          {{ experience.location }}
        </div>
      </div>
      
      <p class="description" *ngIf="experience.description">
        {{ experience.description }}
      </p>
      
      <div class="skills-container">
        <span 
          class="skill-tag" 
          *ngFor="let skill of experience.skills; let tagIndex = index"
          [style.--tag-index]="tagIndex">
          {{ skill }}
        </span>
      </div>
    </div>
  </div>
</section>
